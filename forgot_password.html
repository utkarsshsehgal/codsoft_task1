<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #0000FF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            box-sizing: border-box;
        }

        button[type="submit"]:hover {
            background-color: #87CEEB;
        }
    </style>
    <script>
        function validateRecoveryForm() {
            const recoveryEmail = document.getElementById('recovery-email').value;
            const newPassword = document.getElementById('new-password').value;

            if (recoveryEmail === '') {
                alert('Please enter your recovery email.');
                return false;
            }

            const emailPattern = /^[^@]+@[^@]+\.[a-zA-Z]{2,}$/;
            if (!emailPattern.test(recoveryEmail)) {
                alert('Please enter a valid email address.');
                return false;
            }

            if (newPassword === '') {
                alert('Please enter a new password.');
                return false;
            }

            if (newPassword.length < 6) {
                alert('Password must be at least 6 characters long.');
                return false;
            }

            alert('Your password has been reset successfully!');
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Reset Your Password</h1> Â  
        <form onsubmit="return validateRecoveryForm()">
            <input type="email" id="recovery-email" placeholder="Recovery Email">
            <input type="password" id="new-password" placeholder="New Password">
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
