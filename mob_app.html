<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile App Development</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 80%; 
            margin-bottom: 20px;
        }

        .social-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }

        .social-button {
            background-color: #fff;
            border: 1px solid;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            flex-grow: 1;
            margin: 0 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-button:hover {
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .facebook-button {
            color: #3b5998; /* Facebook blue */
            border-color: #3b5998;
        }

        .twitter-button {
            color: #1da1f2; /* Twitter blue */
            border-color: #1da1f2;
        }

        .social-button img {
            display: block;
            margin-bottom: 5px;
            width: 32px;
            height: 32px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #0000FF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            box-sizing: border-box;
        }

        button[type="submit"]:hover {
            background-color: #87CEEB;
        }   

        .forgot-password {
            margin-top: 10px;
            display: block;
            color: #007bff;
            text-decoration: none;
            font-size: 0.9em;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

    </style>
    <script>
        function validateForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === '') {
                alert('Please enter your email.');
                return false;
            }

            const emailPattern = /^[^@]+@[^@]+\.[a-zA-Z]{2,}$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return false;
            }

            if (password === '') {
                alert('Please enter your password.');
                return false;
            }

            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1> Â  
        <p>Please login or sign up to continue using our app.</p>
        <img src="pic.jpg" alt="Pic">
        <div class="social-buttons">
            <div class="social-button facebook-button">
                <img src="Facebook_Logo.png.webp" alt="Facebook Logo">
                Login with Facebook
            </div>
            <div class="social-button twitter-button">
                <img src="Logo_Twitter.png" alt="Twitter Logo">
                Login with Twitter
            </div>
        </div>
        <p>or login with</p>
        <form onsubmit="return validateForm()">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
        <a href="forgot_password.html" class="forgot-password">Forgot Password?</a>
        <p>Don't have an account? <a href="sign_up.html" class="sign-up">Sign Up</a></p>
    </div>
</body>
</html>
